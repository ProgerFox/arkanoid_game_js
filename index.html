<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arkanoid</title>
  <description>Retro-styled game Arkanoid</description>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <button id="open_menu_btn" class="retro_btn">
      Menu
    </button>

    <div class="title">
      <h1>Arkanoid</h1>
    </div>
  </header>

  <main>
    <div class="popup" id="menu">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2 class="menu_title">Menu</h2>
        <p><button id="menu_about_btn" class="retro_btn menu_btn">About the game</button></p>
        <p><button id="menu_play_btn" class="retro_btn menu_btn">Play</button></p>
        <p><button id="menu_results_btn" class="retro_btn menu_btn">Results</button></p>
        <div class="menu_references">
          <p><a href="https://github.com/ProgerFox">Website author: ProgerFox</a></p>
        </div>
      </div>
    </div>

    <canvas id="canvas"></canvas>
  </main>

  <footer>
    <a href="https://github.com/ProgerFox/arkanoid_game_js">ProgerFox/arkanoid_game_js</a>
  </footer>

  <script type="module" src="script.js"></script>
</body>

</html>
